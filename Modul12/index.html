<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form id="form_mahasiswa" method="post">
        <label>NIM </label>
        <input type="number" name="nim" id=""><br>
        <label>Nama </label>
        <input type="text" name="nama" id=""><br>
        <label>Prodi </label>
        <select name="prodi" id="">
            <option value="IF">Teknik Informatika</option>
            <option value="EL">Teknik Elektro</option>
            <option value="SI">Teknik Sipil</option>
            <option value="TG">Teknik Geofisika</option>
            <option value="MA">Matematika</option>
        </select>
    </form>
    <button id="btn_tampil">Tampilkan</button>
    <hr>
    <div id="tampil_data"></div>
    <script>
        $(document).ready(function(){
            $('#tampil_data').load("tampil.php");
            $('#btn_tampil').click(function(){
                var data = $('#form_mahasiswa').serialize();
                $.ajax({
                    type    : 'POST',
                    url     : "tambah.php",
                    data    : data,
                    cache   : false,
                    success : function(data){
                        $('#tampil_data').load("tampil.php");
                    }
                });
                
            });
        });
    </script>
</body>
</html>
